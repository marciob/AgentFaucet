<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0f"/>
      <stop offset="100%" stop-color="#12121a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F0B90B"/>
      <stop offset="100%" stop-color="#F5D060"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="500" height="500" rx="24" fill="url(#bg)"/>

  <!-- Subtle border -->
  <rect x="1" y="1" width="498" height="498" rx="23" fill="none" stroke="#F0B90B" stroke-opacity="0.15" stroke-width="1"/>

  <!-- Glow circle -->
  <circle cx="250" cy="210" r="90" fill="#F0B90B" fill-opacity="0.04" filter="id(glow)"/>

  <!-- Robot/Agent icon -->
  <g transform="translate(250, 200)" fill="none" stroke="url(#accent)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)">
    <!-- Head -->
    <rect x="-40" y="-45" width="80" height="65" rx="12"/>
    <!-- Eyes -->
    <circle cx="-15" cy="-15" r="6" fill="#F0B90B" stroke="none"/>
    <circle cx="15" cy="-15" r="6" fill="#F0B90B" stroke="none"/>
    <!-- Mouth -->
    <line x1="-12" y1="5" x2="12" y2="5"/>
    <!-- Antenna -->
    <line x1="0" y1="-45" x2="0" y2="-60"/>
    <circle cx="0" cy="-64" r="4" fill="#F0B90B" stroke="none"/>
    <!-- Body -->
    <rect x="-35" y="25" width="70" height="40" rx="8"/>
    <!-- Arms -->
    <line x1="-35" y1="35" x2="-50" y2="50"/>
    <line x1="35" y1="35" x2="50" y2="50"/>
  </g>

  <!-- Title -->
  <text x="250" y="310" text-anchor="middle" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" letter-spacing="0.5">Agent Identity</text>

  <!-- Subtitle -->
  <text x="250" y="340" text-anchor="middle" fill="#F0B90B" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" letter-spacing="1.5">ERC-8004</text>

  <!-- Bottom bar -->
  <g transform="translate(0, 440)">
    <rect x="24" y="0" width="452" height="1" fill="#F0B90B" fill-opacity="0.1"/>
    <text x="40" y="30" fill="#F0B90B" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700">Agent</text>
    <text x="95" y="30" fill="#ffffff" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700">Faucet</text>
    <text x="460" y="30" text-anchor="end" fill="#666666" font-family="system-ui, -apple-system, sans-serif" font-size="12">BNB Chain Testnet</text>
  </g>
</svg>
